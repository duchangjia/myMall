            // computed:{

            props:{
                scount:{
                    type:Number,
                    default:0,
                }
            },
        }
        const store=new Vuex.Store({
            state:{
                count:0
            }
        });
        new Vue({
            el:"#app",
            //store,

            data:{
                msg:"Vuex的使用",
                count:10,
            },
            components:{
                counter,
            }
        })
    </script>
